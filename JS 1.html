<!DOCTYPE html>

<html>

  <head>
    <title> JS 1 </title>
  </head>

  <body>
      <script>

        var mark = 74;

        if(mark >= 80) {
          document.write('A');
        }
        else if(mark >= 70) {
          document.write('B');
        }
        else if(mark >= 60) {
          document.write('C');
        }
        else if(mark >= 50) {
          document.write('D');
        }
        else {
          document.write('FAIL');
        }
      </script>
  </body>

</html>
